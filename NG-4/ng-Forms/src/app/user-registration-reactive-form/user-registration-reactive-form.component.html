<div class="form-container">
  <form>

    <md-input-container class="">
      <input mdInput class="" placeholder="First Name" value="" name="firstname">
    </md-input-container>

    <md-input-container class="">
      <input mdInput class="" placeholder="Last Name" value="" name="lastname" >
    </md-input-container>


    <md-input-container class="">
    <input mdInput class="" placeholder="Email" name="email" >
  </md-input-container>

    <md-input-container class="">
      <span mdPrefix>+92 &nbsp;</span>
      <input type="tel" mdInput placeholder="Telephone" name="telephone" >
      <md-icon mdSuffix>mode_edit</md-icon>
    </md-input-container>

    <md-select class="" placeholder="Interests" name="Interests" >
      <md-option *ngFor="let interest of interests" [value]="interest.value" class="">
        {{ interest.viewValue }}
      </md-option>
    </md-select>


    <md-input-container class="">
      <input mdInput #message maxlength="256" placeholder="Message" class="">
      <md-hint align="start"><strong class="ff-archivo">Don't disclose personal info</strong> </md-hint>
      <md-hint align="end">{{message.value.length}} / 256</md-hint>
    </md-input-container>

    <br>

    <button md-button type="submit" value="Submit" class=""> Submit !</button>

  </form>
