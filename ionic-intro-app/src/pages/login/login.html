<ion-header>
  <ion-navbar>
    <ion-title>
      Login 
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <!-- The world is your oyster.
  <p> If you get lost, the <a href="http://ionicframework.com/docs/v2">docs</a> will be your guide. </p> -->
  
  <ion-list>
      <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input type="text" #username></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" #userpassword></ion-input>
      </ion-item>
    
    </ion-list>
    
    <div padding>
      <button block ion-button (click)="signInUser()">Sign In</button>
    </div>
  <!-- <button ion-button color="light" (click)="openPage()"> Click Me </button> -->
</ion-content>
